name: generate-alerts
on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '0 * * * *'   # every hour; adjust as needed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run threat alert demo
        env:
          ABUSEIPDB_KEY: ${{ secrets.ABUSEIPDB_KEY || '' }}
        run: |
          python scripts/threat_alert_demo.py --output docs/alerts.json --count 1

      - name: Commit alerts.json (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/alerts.json || true
          if ! git diff --staged --quiet; then
            git commit -m "chore: update generated alerts.json"
            git push
          else
            echo "No changes to commit."
          fi
permissions:
  contents: write
